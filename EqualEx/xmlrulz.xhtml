	<script type="text/javaScript">

	<script type="text/Javascript">
		curvyCorners.addEvent(window, 'load', initCorners);
		function initCorners() {
			var settings = {
				tl: { radius: 10 },
				tr: { radius: 10 },
				bl: { radius: 10 },
				br: { radius: 10 },
				antiAlias: true
			}
			curvyCorners(settings, "#top");
			setHW();
			curvyCorners(settings, "#sidebar");
		}
	</script>
	<script type="text/JavaScript">
		function getDocWidth() {
			var D = document;
			return Math.max(
			D.body.scrollWidth, D.documentElement.scrollWidth,
			D.body.offsetWidth, D.documentElement.offsetWidth,
			D.body.clientWidth, D.documentElement.clientWidth
			);
		}
		function getDocHeight() {
                        var D = document;
                        return Math.max(
                        D.body.scrollHeight, D.documentElement.scrollHeight,
                        D.body.offsetHeight, D.documentElement.offsetHeight,
                        D.body.clientHeight, D.documentElement.clientHeight
                        );
                }
	</script>
	<script type="text/JavaScript">
		function createNode(){
			Text = document.getElementsByTagName("p")[0];
			Note = document.createElement("p");
			Note.appendChild(document.createTextNode("Waiting... for Nothing"));
			Text.parentNode.insertBefore(Note, Text);
		}
	</script>
	<script type="text/Javascript">
		function setHW(){
			var h = getDocHeight();
			var toph = parseInt(document.getElementById('top').style.height, 10);
			var height = h - toph;
			document.getElementById('sidebar').style.height = height+'px';
			
			var Width = getDocWidth()/9;
			document.getElementById('sidebar').style.width = Width+'px';
		}
	</script>
