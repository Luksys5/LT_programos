<!DOCTYPE html>
<html>
	<head>

	<script type = "text/javascript">
		function hideit(who){
			$("#" + who).hide();
		}
		function showit(who){
			$("#" + who).show();
		}
		function hideexcept( who ){
			$('.section').not("#" + who).hide();
		}
	</script>
	
	</head>
<body>
	<button onclick="showit('quest')">Show question</button>
	<button onclick="showit('greeting')">Show question</button>
	<button onclick="hideit('quest')">Hide question</button>
	<button onclick="hideit('greeting')">Hide question</button>
	<div id="greeting" class = 'section'>labas Hi Hello</div>
	<div id="quest" class = 'section'>How is times two time</div>
	<div id="smth" class = 'section'> Tell me something new </div>
	<button onclick="hideexcept('smth')"> Leave only last</button>
</body>
</html>
