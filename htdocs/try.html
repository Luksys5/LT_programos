<!DOCTYPE html>
<html>
<head>
	<script src="javascripts/jquery-1.11.1.min.js" type="text/javascript"></script>

<script>
function loadXMLDoc()
{
	$.ajax({url:"http://localhost/try.php",
		success:function(result){
			$("#div2").html(result);
		}
	});
}
</script>
</head>
<body>

<h2>AJAX</h2>
<button type="button" onclick="loadXMLDoc()">Request data</button>
<div id="div2" class="online">neveikia</div>

</body>
</html>
