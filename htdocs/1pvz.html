<html>
<head>
<title>event1</title>
<script>
window.onload=function (){
	document.getElementById('paveikslo').onclick=function(event){
		if(!event) event=window.event;
		var target=event.target ? event.target : event.srcElement;
		document.getElementById('info').innerHTML+='nespaudinek '+ target.id+'!<br>';
}
}
function showData()
{

	document.getElementById('info').style.visibility="visible";	
}
function hideData()
{
	
	document.getElementById('info').style.visibility="hidden";
}
</script>
</head>
<body>
<img src="paveiksl.jpg" id="paveikslo" onmouseover="showData();" onmouseout = "hideData()">
<div id="info" style="visibility:hidden;"></div>
</body>
</html>
