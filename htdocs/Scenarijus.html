<script>
function trim(e){
	while(e.charAt(0)==" "){
		e=e.substring(1,e.length);
	}
	while(e.charAt(e.length-1)==" "){
		e=e.substring(0,e.length-1);
	}
	return e;
}
function tarpsk(e){
	var e=document.forms['frm'].miests.value;
	var eil=trim(e);
	var i =0;
	var sk=0;
	while(i<=eil.length){
		if(eil.charAt(i)==" ")
			sk++;
		i++;
	}
	document.getElementById('tarpusk').innerHTML=sk;
	return sk;
}

		return true;

 }
