<!doctype html>

<html lang="en">
<head>
	<style type="text/css">
			@import url("register.css");
	</style>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="description" content="New User">
	<script src="javascripts/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>
	<script>
	$(document).ready(function(){
		$(".x").hide();
	});
	</script>
	
<body>
	<script>
	function showUser() {
		var slapt1 = document.getElementsByName('slapt')[0].value;
		var slapt2 = document.getElementsByName('slapt2')[0].value;
		var Past = document.getElementsByName('Pastas')[0].value;
		var myurl = "http://localhost/exists.php/?q="+Past;
		$.ajax({
			url: myurl,
			async: false,
			success: function(responseText) {
				$('#txtHint').html(responseText);
			},
		});
		var bool = document.getElementById('txtHint').innerHTML;
		document.getElementById('txtHint').innerHTML=Past+" already exists";
		$.trim(bool);
		if(bool=='true'&& slapt1==slapt2){
			$("#Pastx").show();
			$("#slaptx").hide();
			$("#slaptxx").hide();
			return false;
		}else if(bool=='false' && slapt1!=slapt2){
			$("#Pastx").hide();
			$("#slaptx").show();
			$("#slaptxx").show();
			return false;
		}else if(bool=='true' && slapt1!=slapt2){
			$("#Pastx").show();
			$("#slaptx").show();
			$("#slaptxx").show();
			return false;
		}
		return true;
	}
	</script>
	<div id='txtHint'></div>
	<div id="img"><img src="clean_grey.png"></div>
	<div id="form" >
		<form onsubmit="return showUser();" action="http:\\localhost\Insert.php" method="post">
			<h2>Registration</h2>
			<ul class="text">
				<li>Name: <input type="text" name="Vardas" style="margin-left:103px;" required/><img id="Vardx" class="x" src="x.png" >
				<li>Surname: <input type="text" name="Pavarde" style="margin-left:82px;" required/><img id="Pavx" class="x" src="x.png" >
				<li>Mail: <input type="email" name="Pastas" style="margin-left:113px;" required/><img id="Pastx" class="x" src="x.png" >
				<li>Password: <input type="password" name="slapt" style="margin-left:77px;" required/> <img id="slaptx" class="x" src="x.png" style="margin-left:-5px;">
				<li>Repeat Password: <input type="password" name="slapt2" style="margin-left:20px;" required/><img id="slaptxx" class="x" src="x.png" >
			</ul>
			<input type = "submit" href="#" class="classname" value="Register">
			<!-- /* This button was generated using CSSButtonGenerator.com */ -->
		</form>
	</div>
</body>
</html>
