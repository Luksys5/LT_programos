			async: false,
			success: function(responseText) {
				$('#txtHint').html(responseText);
			},
		});
	}
	function isValidForm(){
		var Past = "http://localhost/exists.php/?q=";
		var str = "luksys7@yahoo.com";
		var full = Past+str;
		showUser(full);
		var prof = document.getElementById('txtHint').innerHTML;
		return prof;

	}
	</script>
	<div id='txtHint'></div>
	<button onclick="isValidForm()">Click me</button>
	
</body>
</html>
