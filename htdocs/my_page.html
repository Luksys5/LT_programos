<div id="calc1" class="section"><h2>Vesicles Content Calculator</h2>
<fieldset id="field1" class="section">
	<td>Number of lipids: <input type="number" form="check" name="quantity" min="1" max="10"required/></td><br>
	<td>Final volume of solution: <input type="number" step="0.01" form="check" name="Volume" min="1" max="50"required/></td><br>
	<td>Final mass of solution: <input type="number" step="0.01" form="check" name="Mass" min="1" max="50" required/></td><br>
	<td>Title of experiment: <input type="text" form="check" name="title" style="width:150px;"required/></td>	<br>
	<input type = "submit" class="classname" form="check" value="Next">
</fieldset>
<fieldset id="field2" class="section">
	<td>Lipid's name: <input type="text" form="check2"  class="input3" name="name" novalidate required/></td><br>

	<td>Percentage of the lipid in vesicle: <input type="number" step="0.01" form="check2" class="input3" name="Percentage" min="0" max="100" novalidate required/></td><br>
	
	<td>Molecular weight: <input type="number" step="0.01" form="check2"  class="input3" name="weight" min="1" max="1000" novalidate  required/></td><br>
	<td>Concentration of the lipid solution: <input type="number" step="0.01" form="check2" class="input3" name="Concentration" style="width:150px;" min="1" max="1000" novalidate  required/></td>	

	<!-- //<td><input type="submit" value=" Submit "></td>-->
	<br>
	<button id="back" class="classname" onclick="showfirst()" style="position:relative;float:left;"\>Back</button>
	<input id="proceed" type = "submit"	form="check2" class="classname" style="position:relative;float:left;left:5px;" value="Proceed">		
</fieldset> 
<div id='clicks' class="section""></div>
<div id='error'></div>
</div>
