<!doctype html>

<html lang="en">
<head>
	<style type="text/css">
			@import url("register.css");
	</style>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="description" content="New User">
	<script src="../javascripts/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>
	<script>
	$(document).ready(function(){
		$(".tag").hide();
		width = ($('#form').width())/3;
		document.getElementById('regbutt').style.left = width + 'px';
		$('#txtHint').hide();
	});
	</script>
	
<body>
	<script>
	function showUser() {
		var slapt1 = document.getElementsByName('slapt')[0].value;
		var slapt2 = document.getElementsByName('slapt2')[0].value;
		var Past = document.getElementsByName('Pastas')[0].value;
		var myurl = "http://localhost/Mysqli_tsk/exists.php?q="+Past;
		$.ajax({
			url: myurl,
			async: false,
			success: function(responseText) {
				$('#txtHint').html(responseText);
			},
		});
		var bool = $('#txtHint').html();
		$.trim(bool);
		if(slapt1 == slapt2){
			$(".tag").hide();
		}
		else{
			$("#slaptx").show();
                        $("#slaptxx").show();
		}

		if(bool == 'true'){
			alert('Mail '+Past+' already exists!');
			$("#Pastx").show();
		}else{ 
			if(slapt1 == slapt2){
				alert('Account have been created');
				return true;
			}
		}
		return false;
	}
	</script>
	<div id='txtHint'></div>
	<div id="img"><img src="../pict/clean_grey.png"></div>
	<div id="form" >
		<form id = "addusr" onsubmit="return showUser();" action="../Mysqli_tsk/insert_usr.php" method="post">
			<h2>Registration</h2>
			<ul class="text">
				<li>Name: <input type="text" name="Vardas" style="margin-left:103px;" required/>
					  <img id="Vardx" class="tag" src="../pict/tick.png" >
				<li>Surname: <input type="text" name="Pavarde" style="margin-left:82px;" required/>
					     <img id="Pavx" class="tag" src="../pict/tick.png" >
				<li>Mail: <input type="email" name="Pastas" style="margin-left:113px;" required/>
					  <img id="Pastx" class="tag" src="../pict/tick.png" >
				<li>Password: <input type="password" name="slapt" style="margin-left:77px;" required/>
					      <img id="slaptx" class="tag" src="../pict/tick.png" style="margin-left:-5px;">
				<li>Repeat Password: <input type="password" name="slapt2" style="margin-left:20px;" required/>
						     <img id="slaptxx" class="tag" src="../pict/tick.png" >
			</ul>
		</form>
		<input id='regbutt' type = "submit" href="#" form="addusr" class="classname" value="Register">
			<!-- /* This button was generated using CSSButtonGenerator.com */ -->
	</div>
</body>
</html>
